<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud HTML CSS Y JavaScript</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

    <div class="div-titulo">
        <h1>CRUD Local JavaScript</h1>

    </div>
    <div class="contenedor">
        <div class="div-formulario">
            <h2>Formulario</h2>
        
        <form action="#" id="formulario">
            <input type="text" id="nombre" placeholder="Ingresar Nombre">
            <input type="text" id="puesto" placeholder="Ingresar Puesto">
            <button type="submit" id="btnagregar">Agregar</button>
        </form>
    </div>

    
    <div class="div-listado">
        <h2>Listado de empleados</h2>
        <div class="div-empleados">
        </div>
        </div>
    </div>

    <script src="./app.js"></script> 
</body>
</html>
